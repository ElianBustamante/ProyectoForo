<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Hoja estilos CSS -->
    <link href="/css/styles.css" rel="stylesheet" type="text/css">

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Inicio de sesion</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(49, 49, 49);">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="/Imagenes/LOGO_02 (recorte_2).png" height="75px" alt="" loading="lazy" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 14px;">
                    <li class="nav-item">
                        <a class="nav-link" href="#">¿Quienes somos?</a>
                    </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div id="mainBackground">

        <div id="loginForm">
            <h2 style="text-align: center; margin-bottom: 5px;">Inicio de sesión</h2>
            <hr size="5">

            <form th:action="@{/validar_login}" method="post">

                <div class="row mb-3">
                    <label style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 16px;">Rut</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="inputLogin" name="res_rut" oninput="checkRut(this)" placeholder="Ingrese su RUT" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label style="font-family: Arial, Helvetica, sans-serif; font-weight: bold; font-size: 16px;">Contraseña</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" id="inputLogin" name="res_clave" oninput="" placeholder="Ingrese su contraseña" required>
                    </div>
                </div>
                <div class="container" style="padding-top: 15px;">
                    <div class="row">
                        <div class="col-sm-3">
                            <a href="#">Olvidé mi contraseña</a>
                        </div>


                        <div class="col-sm-6 text-center">
                            <button type="submit" class="botonLogin">Ingresar</button>
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
